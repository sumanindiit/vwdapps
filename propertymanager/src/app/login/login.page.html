<ion-content>
	<div loginmain>
		<div loginimg>
			<div logo  class="ion-text-center">
				<img src="assets/img/logo.png"/>
			</div>
		</div>
		<div loginform class="ion-padding">
			<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" novalidate>
				<div heading>
					<h2>Welcome Back</h2>
					<p>Login To Your Account</p>
				</div>
				<div form-group>
					<ion-item lines="none">
						<ion-label><img src="assets/img/icon1.png"/></ion-label>
						<ion-input formControlName="email" type="email"  placeholder="Email Address"></ion-input>
					</ion-item>
					<ion-item class="form-text error" *ngIf="submitAttempt && errorCtr.email.errors?.required">
						<ion-label no-margin stacked>Email is required.</ion-label>
					</ion-item>
					<ion-item class="form-text error" *ngIf="submitAttempt && errorCtr.email.errors?.pattern">
						<ion-label no-margin stacked>Enter valid email.</ion-label>
					</ion-item>
				</div>
				<div form-group>
					<ion-item lines="none">
						<ion-label><img src="assets/img/icon2.png"/></ion-label>
						<ion-input [type]="passwordType"   formControlName="password"  placeholder="Password"></ion-input>
						<ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
					</ion-item>
					<ion-item class='form-text error'*ngIf="submitAttempt && errorCtr.password.errors?.required">
						<ion-label no-margin stacked>Password is required.</ion-label>
					</ion-item>
					<ion-item class='form-text error' *ngIf="submitAttempt && errorCtr.password.errors?.pattern" >
						<ion-label no-margin stacked wrap-text>Password must be between 6 and 12 characters with at least one capital letter, one small letter, and one digit.</ion-label>
					 </ion-item>
				</div>
				<div form-group class="ion-text-right">
					<a forgot routerLink="/forgotpassword" href="javascript:void(0)">Forgot Password ?</a>
				</div>
				<div form-group>
					<ion-button btn-login  type="submit" expand="full" color="primary">
						<span>Login</span>
					</ion-button>
				</div>
			</form>

			<div btn-signup class="ion-text-center">
				<p>Don't have an account? <a href="javascript:void(0)" routerLink="/signup">Sign Up</a></p>
			</div>
		</div>
	</div>
</ion-content>
