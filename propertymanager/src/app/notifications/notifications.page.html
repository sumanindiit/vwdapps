<ion-header mode="md">
	<ion-toolbar class="primary">
		<ion-title class="ion-text-center">Notifications</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

	<div *ngIf="notifications" >
		<ion-item class="ion-no-padding" lines="none" *ngFor ="let data of notifications">
			<ion-label>
				<p><b>{{ data.name }}</b> {{ data.content }}
				</p>
				<ion-note>{{ data.time | timeAgo}}</ion-note>
			</ion-label>
		</ion-item>

		<ion-infinite-scroll *ngIf="isMoreRecords" threshold="100px" (ionInfinite)="getNotifications($event,'1')">
			<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
		</ion-infinite-scroll>
  	</div >
	
   <div *ngIf="is_loaded === true" class="alert alert-danger" role="alert" style="color: red;font-size: 17px;text-align: center;font-weight: 600;" >
		No notifications found!
	</div>

	<!-- Skeleton screen -->
  	<div *ngIf="!notifications">
		<ion-item class="ion-no-padding" lines="none">
			<ion-label>
				<p><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
				<p><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>
				<ion-note><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></ion-note>
			</ion-label>
		</ion-item>
		<ion-item class="ion-no-padding" lines="none">
			<ion-label>
				<p><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
				<p><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>
				<ion-note><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></ion-note>
			</ion-label>
		</ion-item>
		<ion-item class="ion-no-padding" lines="none">
			<ion-label>
				<p><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
				<p><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>
				<ion-note><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></ion-note>
			</ion-label>
		</ion-item>
		<ion-item class="ion-no-padding" lines="none">
			<ion-label>
				<p><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
				<p><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>

	</div>

</ion-content>
