<ion-header mode="md">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div settings>
    <ion-item lines="none" class="ion-no-padding" userinfo detail="false">
     <ion-avatar>
	   <span>A</span>
     </ion-avatar>
	 <ion-label>
	  <h2>Andrew James</h2>
	  <p>andrewjames@gmail.com</p>
	 </ion-label>
	</ion-item>
	<ion-item menulink mode="md" lines="none" class="ion-no-padding" detail="false" routerLink="/profile">
		<img slot="start" src="assets/img/icon12.png"/>
		<ion-label>My Profile</ion-label>
		<ion-buttons>
		  <ion-icon name="chevron-forward-outline"></ion-icon>
		</ion-buttons>
    </ion-item>
	<ion-item menulink mode="md" lines="none" class="ion-no-padding" detail="false" routerLink="/termsconditions">
		<img slot="start" src="assets/img/icon13.png"/>
		<ion-label>Terms & Conditions</ion-label>
		<ion-buttons>
		  <ion-icon name="chevron-forward-outline"></ion-icon>
		</ion-buttons>
    </ion-item>
	<ion-item menulink mode="md" lines="none" class="ion-no-padding" detail="false" routerLink="/privacypolicy">
		<img slot="start" src="assets/img/icon13.png"/>
		<ion-label>Privacy Policy</ion-label>
		<ion-buttons>
		  <ion-icon name="chevron-forward-outline"></ion-icon>
	</ion-buttons>
    </ion-item>
	<ion-item menulink mode="md" lines="none" class="ion-no-padding" detail="false">
		<ion-label>Push Notifications</ion-label>
		<ion-toggle checked=""></ion-toggle>
    </ion-item>
	<ion-item menulink mode="md" lines="none" class="ion-no-padding" detail="false" routerLink="/login">
		<ion-label><b>Logout</b></ion-label>
		<ion-buttons>
		  <ion-icon name="chevron-forward-outline"></ion-icon>
	</ion-buttons>
    </ion-item>
</div>	 
</ion-content>
