<ion-header mode="md">
   	<ion-toolbar class="primary">
      	<ion-title class="ion-text-center">Messages</ion-title>
		
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ng-container *ngIf="chatLists">
		<ion-item lines="none" class="ion-no-padding" routerLink="/chat/{{ data?.from_id }}" *ngFor ="let data of chatLists" >
			<ion-avatar avatarbg1><span>{{ data?.name.charAt(0) }}</span></ion-avatar>
			<ion-label>
				<div heading><h2>{{ data?.name }}</h2> <ion-note>{{ data.created_at}}</ion-note></div>
				<p>{{ data?.email }}</p>
			</ion-label>
		</ion-item>
	</ng-container>
	<div *ngIf="is_loaded === true" class="alert alert-danger" role="alert" style="padding-top: 70px;color: red;font-size: 17px;text-align: center;font-weight: 600;" >
		No Message found!
	</div>
	<ng-container *ngIf="!chatLists">
		<ion-item lines="none" class="ion-no-padding">
			<ion-avatar avatarbg1><span><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></span></ion-avatar>
			<ion-label>
				<div heading><h2><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h2> <ion-note><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></ion-note></div>
				<p><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
			</ion-label>
		</ion-item>
		<ion-item lines="none" class="ion-no-padding">
			<ion-avatar avatarbg1><span><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></span></ion-avatar>
			<ion-label>
				<div heading><h2><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h2> <ion-note><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></ion-note></div>
				<p><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
			</ion-label>
		</ion-item>
		<ion-item lines="none" class="ion-no-padding" >
			<ion-avatar avatarbg1><span><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></span></ion-avatar>
			<ion-label>
				<div heading><h2><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h2> <ion-note><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></ion-note></div>
				<p><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
			</ion-label>
		</ion-item>
		<ion-item lines="none" class="ion-no-padding">
			<ion-avatar avatarbg1><span><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></span></ion-avatar>
			<ion-label>
				<div heading><h2><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></h2> <ion-note><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></ion-note></div>
				<p><ion-skeleton-text animated style="width: 70%"></ion-skeleton-text></p>
			</ion-label>
		</ion-item>
	</ng-container>

</ion-content>
